<div class="modal-dialog main-color container-esp">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title" style="margin-left: auto; margin-right: auto">
        Agregar Paciente
      </h2>
    </div>
    <div class="modal-body" style="width: 100%">
      <form (ngSubmit)="handleSubmit()">
        <div class="card mb-4 auto-margin width-90 back-grey">
          <div class="card-header">Información Personal</div>
          <div class="card-body">
            <div class="form-group">
              <label for="firstName" class="font-weight-bold">Nombre/s: </label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingresar Nombre.."
                [(ngModel)]="firstName"
                name="firstName"
                required
                [value]="data?.firstName"
              />
              <input
                type="hidden"
                class="form-control"
                name="id"
                required
                [value]="data?.id"
              />
            </div>
            <div class="form-group">
              <label for="lastName" class="font-weight-bold"
                >Apellido/s:
              </label>
              <input
                type="text"
                class="form-control margin-top"
                placeholder="Ingresar Apellido.."
                [(ngModel)]="lastName"
                name="lastName"
                required
                [value]="data?.lastName"
              />
            </div>
            <div class="form-group">
              <label for="gender" class="font-weight-bold">Género: </label>
              <select
                class="form-control"
                name="gender"
                [(ngModel)]="gender"
                required
              >
                <option
                  *ngFor="let gender of genders"
                  [value]="gender.id.toString()"
                >
                  {{ gender.name }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="card mb-4 auto-margin width-90 back-grey">
          <div class="card-header">Dirección</div>
          <div class="card-body">
            <div class="form-group row">
              <div class="col-md-4">
                <label for="street">Calle:</label>
                <input
                  type="text"
                  class="form-control"
                  id="street"
                  name="street"
                  [(ngModel)]="street"
                />
              </div>
              <div class="col-md-4">
                <label for="number">Número:</label>
                <input
                  type="text"
                  class="form-control"
                  id="number"
                  name="number"
                  [(ngModel)]="number"
                />
              </div>
              <div class="col-md-4">
                <label for="section">Barrio:</label>
                <input
                  type="text"
                  class="form-control"
                  id="section"
                  name="section"
                  [(ngModel)]="section"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-4">
                <label for="floor">Piso:</label>
                <input
                  type="text"
                  class="form-control"
                  id="floor"
                  name="floor"
                  [(ngModel)]="floor"
                />
              </div>
              <div class="col-md-4">
                <label for="apartment">Departamento:</label>
                <input
                  type="text"
                  class="form-control"
                  id="apartment"
                  name="apartment"
                  [(ngModel)]="apartment"
                />
              </div>
              <div class="col-md-4">
                <label for="zip">Zip:</label>
                <input
                  type="text"
                  class="form-control"
                  id="zip"
                  name="zip"
                  [(ngModel)]="zip"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6">
                <label for="location" class="font-weight-bold"
                  >Localidad:</label
                >
                <select
                  class="form-control"
                  name="location"
                  [(ngModel)]="location"
                  required
                >
                  <option
                    *ngFor="let location of locations"
                    [value]="location.id.toString()"
                  >
                    {{ location.name }}
                  </option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="province" class="font-weight-bold"
                  >Provincia:</label
                >
                <select
                  class="form-control"
                  name="province"
                  [(ngModel)]="province"
                  required
                >
                  <option
                    *ngFor="let province of provinces"
                    [value]="province.id.toString()"
                  >
                    {{ province.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4 auto-margin width-90 back-grey">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <span>Teléfonos</span>
              <button
                type="button"
                class="button-style-add rounded"
                title="Agregar Registro"
                (click)="openPhoneFormDialog()"
              >
                Agregar Teléfono
                <img
                  src="../../../assets/images/anadir.png"
                  alt="Agregar Registro"
                />
              </button>
            </div>
          </div>
          <div class="card-body padding-0">
            <table
              class="table table-bordered table-striped table-hover table-responsive text-center rounded"
            >
              <thead class="table-secondary">
                <tr>
                  <th>Número</th>
                  <th>Tipo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let phone of phoneList">
                  <td>{{ phone.number }}</td>
                  <td>{{ phone.type.name }}</td>
                  <td class="text-center">
                    <button
                      type="button"
                      class="button-style"
                      title="Editar"
                      (click)="handleEditPhone(phone.id)"
                    >
                      <img
                        src="../../../assets/images/editar.png"
                        alt="Editar"
                      />
                    </button>
                    <button
                      type="button"
                      class="button-style"
                      title="Eliminar"
                      (click)="handleDeletePhone(phone.id, phone.number)"
                    >
                      <img
                        src="../../../assets/images/eliminar.png"
                        alt="Eliminar"
                      />
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="card mb-4 auto-margin width-90 back-grey">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <span>Emails</span>
              <button
                type="button"
                class="button-style-add rounded"
                title="Agregar Registro"
                (click)="openEmailFormDialog()"
              >
                Agregar Email
                <img
                  src="../../../assets/images/anadir.png"
                  alt="Agregar Registro"
                />
              </button>
            </div>
          </div>
          <div class="card-body padding-0">
            <table
              class="table table-bordered table-striped table-hover table-responsive text-center rounded"
            >
              <thead class="table-secondary">
                <tr>
                  <th>Email</th>
                  <th>Tipo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let email of emailList">
                  <td>{{ email.value }}</td>
                  <td>{{ email.type.name }}</td>
                  <td class="text-center">
                    <button
                      type="button"
                      class="button-style"
                      title="Editar"
                      (click)="handleEditEmail(email.id)"
                    >
                      <img
                        src="../../../assets/images/editar.png"
                        alt="Editar"
                      />
                    </button>
                    <button
                      type="button"
                      class="button-style"
                      title="Eliminar"
                      (click)="handleDeleteEmail(email.id, email.value)"
                    >
                      <img
                        src="../../../assets/images/eliminar.png"
                        alt="Eliminar"
                      />
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="card mb-4 auto-margin width-90 back-grey">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <span>Identificaciones</span>
              <button
                type="button"
                class="button-style-add rounded"
                title="Agregar Registro"
                (click)="openIdentificationFormDialog()"
              >
                Agregar Identificacion
                <img
                  src="../../../assets/images/anadir.png"
                  alt="Agregar Registro"
                />
              </button>
            </div>
          </div>
          <div class="card-body padding-0">
            <table
              class="table table-bordered table-striped table-hover table-responsive text-center rounded"
            >
              <thead class="table-secondary">
                <tr>
                  <th>Identificacion</th>
                  <th>Tipo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let identification of identificationList">
                  <td>{{ identification.number }}</td>
                  <td>{{ identification.type.name }}</td>
                  <td class="text-center">
                    <button
                      type="button"
                      class="button-style"
                      title="Editar"
                      (click)="handleEditIdentification(identification.id)"
                    >
                      <img
                        src="../../../assets/images/editar.png"
                        alt="Editar"
                      />
                    </button>
                    <button
                      type="button"
                      class="button-style"
                      title="Eliminar"
                      (click)="
                        handleDeleteIdentification(
                          identification.id,
                          identification.number
                        )
                      "
                    >
                      <img
                        src="../../../assets/images/eliminar.png"
                        alt="Eliminar"
                      />
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button
        type="button"
        class="button-style-close button-l rounded margin-top"
        (click)="handleClose()"
      >
        Cerrar
      </button>
      <button
        type="button"
        class="button-style-add button-l rounded margin-top"
        (click)="handleSubmit()"
      >
        Agregar
      </button>
    </div>
  </div>
</div>
