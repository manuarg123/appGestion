<table class="table table-responsive table-sm small-table-width table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th class="text-center">Nombre</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let i of getLoopArray()">
        <tr>
          <ng-container *ngIf="payoutStatus[i]">
            <td class="text-center">{{ payoutStatus[i].name }}</td>
            <td class="text-center">
              <button
                type="button"
                class="button-style"
                (click)="handleEdit(payoutStatus[i].id)"
                title="Editar"
              >
                <img src="../../../assets/images/editar.png" alt="Editar" />
              </button>
              <button
                type="button"
                class="button-style"
                (click)="handleDelete(payoutStatus[i].id)"
                title="Eliminar"
              >
                <img src="../../../assets/images/eliminar.png" alt="Eliminar" />
              </button>
            </td>
          </ng-container>
  
          <ng-container *ngIf="!payoutStatus[i]">
            <td class="text-center"> - </td>
            <td class="text-center"> - </td>
          </ng-container>
        </tr>
      </ng-container>
    </tbody>
  </table>
  
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
        <button
          class="page-link"
          (click)="prevPage()"
          [disabled]="currentPage === 1"
        >
          Anterior
        </button>
      </li>
      <ng-container *ngFor="let page of getPagesArray()">
        <li class="page-item" [ngClass]="{ active: page === currentPage }">
          <button class="page-link" *ngIf="page === currentPage; else pageLink">
            {{ page }}
          </button>
          <ng-template #pageLink>
            <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
          </ng-template>
        </li>
      </ng-container>
      <li
        class="page-item"
        [ngClass]="{ disabled: currentPage === getTotalPages() }"
      >
        <button
          class="page-link"
          (click)="nextPage()"
          [disabled]="currentPage === getTotalPages()"
        >
          Siguiente
        </button>
      </li>
    </ul>
  </nav>
