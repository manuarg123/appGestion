<div class="modal-dialog main-color">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title" style="margin-left: auto; margin-right: auto">
        Agregar Centro Médico
      </h2>
    </div>
    <div class="modal-body" style="width: 100%">
      <form (ngSubmit)="handleSubmit()">
        <div class="card mb-4 auto-margin width-90 back-grey">
          <div class="card-header">Nombre</div>
          <div class="card-body">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Ingresar Nombre.."
                [(ngModel)]="name"
                name="name"
                required
                [value]="data?.name"
              />
              <input
                type="hidden"
                class="form-control"
                name="id"
                required
                [value]="data?.id"
              />
            </div>
          </div>
        </div>

        <div class="card mb-4 auto-margin width-90 back-grey">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <span>Teléfonos</span>
              <button
                type="button"
                class="button-style-add rounded"
                title="Agregar Registro"
                (click)="openPhoneFormDialog()"
              >
                Agregar Teléfono
                <img
                  src="../../../assets/images/anadir.png"
                  alt="Agregar Registro"
                />
              </button>
            </div>
          </div>
          <div class="card-body padding-0">
            <table
              class="table table-bordered table-striped table-hover table-responsive text-center rounded"
            >
              <thead class="table-secondary">
                <tr>
                  <th>Número</th>
                  <th>Tipo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let phone of phoneList">
                  <td>{{ phone.number }}</td>
                  <td>{{ phone.type.name }}</td>
                  <td class="text-center">
                    <button
                      type="button"
                      class="button-style"
                      title="Editar"
                      (click)="handleEditPhone(phone.id)"
                    >
                      <img
                        src="../../../assets/images/editar.png"
                        alt="Editar"
                      />
                    </button>
                    <button
                      type="button"
                      class="button-style"
                      title="Eliminar"
                      (click)="handleDeletePhone(phone.id, phone.number)"
                    >
                      <img
                        src="../../../assets/images/eliminar.png"
                        alt="Eliminar"
                      />
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="card mb-4 auto-margin width-90 back-grey">
          <div class="card-header">Dirección</div>
          <div class="card-body"></div>
        </div>

        <div class="card mb-4 auto-margin width-90 back-grey">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <span>Emails</span>
              <button
                type="button"
                class="button-style-add rounded"
                title="Agregar Registro"
                (click)="openEmailFormDialog()"
              >
                Agregar Email
                <img
                  src="../../../assets/images/anadir.png"
                  alt="Agregar Registro"
                />
              </button>
            </div>
          </div>
          <div class="card-body padding-0">
            <table
              class="table table-bordered table-striped table-hover table-responsive text-center rounded"
            >
              <thead class="table-secondary">
                <tr>
                  <th>Email</th>
                  <th>Tipo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let email of emailList">
                  <td>{{ email.value }}</td>
                  <td>{{ email.type.name }}</td>
                  <td class="text-center">
                    <button
                      type="button"
                      class="button-style"
                      title="Editar"
                      (click)="handleEditEmail(email.id)"
                    >
                      <img
                        src="../../../assets/images/editar.png"
                        alt="Editar"
                      />
                    </button>
                    <button
                      type="button"
                      class="button-style"
                      title="Eliminar"
                      (click)="handleDeleteEmail(email.id, email.value)"
                    >
                      <img
                        src="../../../assets/images/eliminar.png"
                        alt="Eliminar"
                      />
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="card mb-4 auto-margin width-90 back-grey">
          <div class="card-header">Identificaciones</div>
          <div class="card-body"></div>
        </div>
      </form>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button
        type="button"
        class="button-style-close button-l rounded margin-top"
        (click)="handleClose()"
      >
        Cerrar
      </button>
      <button
        type="button"
        class="button-style-add button-l rounded margin-top"
        (click)="handleSubmit()"
      >
        Agregar
      </button>
    </div>
  </div>
</div>
